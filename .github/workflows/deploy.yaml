name: deploy-code

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: SSH Remote Commands
      uses: appleboy/ssh-action@v0.1.10
      with:
        HOST: ${{ secrets.HOSTNAME }}
        USERNAME: ubuntu
        PASSWORD: ${{ secrets.PASSWORD }}
        script: whoami
